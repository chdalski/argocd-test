apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: deployment-repository/argocd
    repoURL: https://github.com/chdalski/argocd-test
    targetRevision: HEAD
    # directory:
    #   include: applications.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
